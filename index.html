<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>  
    <link rel="stylesheet" href="style.css">
    <script src="/script.js" defer></script>
</head>

<body>

    <h1>Etch-A-Sketch</h1>
    <section class="grid" id="grid">
        <div class="container" id="container"></div>
        <div class="input-section" id="input-section">
            <div class="btn-class">
                <button class="btn" id="clearBtn">Clear</button>
                <button onClick="changeColor('rainbow')" class="btn" id="rainbowBtn">Rainbow Mode</button>
                <button onClick="changeColor('white')" class="btn" id="eraserBtn">Eraser</button>
            </div>
            <div class="user-selection">
                <div class="color-selector">
                    <input type="color" id="color" class="color-input">
                    <div>Select any color</div>
                </div>
                <div class="range-selector">
                    <input type="range" min="1" max="64" value="10" id="slider">
                    <div class="size-value" id="size-value">10 X 10</div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
